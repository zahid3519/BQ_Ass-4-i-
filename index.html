<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Assignment 4:
     Create a program that uses a for loop to generate and display the
    multiplication table for a given number. Prompt the user to enter a
    number, and then use a for loop to display the multiplication table
    for that number up to 10. -->

<script>

var num = prompt("Enter Number To make Table");
for (var i = 1; i <=10; i++) {
    
    var mult = i*num;

    document.write(i + " X " + num + " = " + mult + "<br>");
    
}

</script>



</body>
</html>
